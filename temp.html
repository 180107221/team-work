<!DOCTYPE html>	
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="temp.css">	
	<script src="temp.js" defer></script>
</head>
<body>
	<div id="div1">
		<div>
		 	<label>Celsius</label>
			<input type="text" id="celsius" placeholder="Celsius">
		</div>
		<div>
			<label>Fahrenheit</label>
			<input id="fahrenheit" type="number" placeholder="Fahrenheit">
		</div>
		<div>
			<label>Kelvin</label>
			<input id="kelvin" type="number" placeholder="Kelvin">
		</div>
	</div>
	<div id="div2">
		<button id="convert">Convert</button>
		<button id="clear">Clear</button>
	</div>
	<footer>
		<button value="left">&#8656</button>
		<button class="log">LOG</button>
		<button value="right">&#8658</button>
	</footer>
</body>
</html>
