<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="work.css">	
	<script type="text/javascript" src="work.js" defer></script>
</head>
<body>
	<div id="con">
		<div class="left-part">
			<table class="t1">
				<tr>
					<td><button value="1">1</button></td>
					<td><button value="2">2</button></td>
					<td><button value="3">3</button></td>
				</tr>
				<tr>
					<td><button value="4">4</button></td>
					<td><button value="5">5</button></td>
					<td><button value="6">6</button></td>
				</tr>
				<tr>
					<td><button value="7">7</button></td>
					<td><button value="8">8</button></td>
					<td><button value="9">9</button></td>
				</tr>
				<tr>
					<td><button value="0">0</button></td>
					<td><button value="dot">.</button></td>
					<td><button value="00">00</button></td>
				</tr>
			</table>
		</div>
		<div class="top">
			<span></span>
			<p></p>
		</div>
		<div class="right-part">
			<table class="t2">
				<tr>
					<td><button value="XY">X<sup><small>Y</small></sup></button></td>
					<td><button value="X2">X<sup><small>2</small></sup></button></td>
					<td><button value="radX">&#8730X</button></td>
				</tr>
				<tr>
					<td><button value="C">C</button></td>
					<td><button value="plus">+</button></td>
					<td><button value="minus">&#8722</button></td>
				</tr>
				<tr>
					<td><button value="del">&#8656</button></td>
					<td><button value="multiple">&#215</button></td>
					<td><button value="divide">&#247</button></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><button value="equal" class="equal">=</button></td>
				</tr>
			</table>
		</div>
		<footer>
			<button value="left">&#8656</button>
			<button class="log">LOG</button>
			<button value="right">&#8658</button>
		</footer>
	</div>
</body>
</html>
